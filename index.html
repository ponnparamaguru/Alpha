<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alphabets</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">    
    
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script>
      AFRAME.registerComponent('hide-in-ar-mode', {
        init: function () {
          this.el.sceneEl.addEventListener('enter-vr', (ev) => {
            this.wasVisible = this.el.getAttribute('visible');
            if (this.el.sceneEl.is('ar-mode')) {
              this.el.setAttribute('visible', false);
            }
          });
          this.el.sceneEl.addEventListener('exit-vr', (ev) => {
            if (this.wasVisible) this.el.setAttribute('visible', true);
          });
        }
      });
      
      AFRAME.registerComponent('ar-shadows', {
        schema: {
          opacity: {default: 0.3}
        },
        init: function () {
          this.el.sceneEl.addEventListener('enter-vr', (ev) => {
            this.wasVisible = this.el.getAttribute('visible');
            if (this.el.sceneEl.is('ar-mode')) {
              this.savedMaterial = this.el.object3D.children[0].material;
              this.el.object3D.children[0].material = new THREE.ShadowMaterial();
              this.el.object3D.children[0].material.opacity = this.data.opacity;
              this.el.setAttribute('visible', true);
            }
          });
          this.el.sceneEl.addEventListener('exit-vr', (ev) => {
            if (this.savedMaterial) {
              this.el.object3D.children[0].material = this.savedMaterial;
              this.savedMaterial = null;
            }
            if (!this.wasVisible) this.el.setAttribute('visible', false);
          });
        }
      });    
  </script>
  </head>  
  <body>

    <a-scene>
      <a-assets timeout="30000">
        <a-asset-item id="alphabet" src="https://ekalaiva-ai.com/ar/resources/ar/alphabet_A/alphabet_A.glb" response-type="arraybuffer"></a-asset-item>
      </a-assets>
      
      <a-camera position="0 1.2 0"></a-camera>
      <a-entity environment="preset: forest; lighting: none; shadow: none; lightPosition: 0 2.15 0"
          hide-in-ar-mode></a-entity>
      
      <a-entity id="letter" position="0 0 0" scale="5 5 5 ">
        <a-entity position="0 0.11 -1" rotation="0 0 0"
                  gltf-model="#alphabet"
                  animation="property: position; from: 0 0.11 -1; to: 0 0.8 -1;
                  loop: true; dur:10000"
                  animation-mixer
                  shadow="cast: true; receive: false"
                  ></a-entity>
      </a-entity>  
      
      <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
      <a-light type="directional"
               light="castShadow: true;
                      shadowMapHeight: 1024;
                      shadowMapWidth: 1024;
                      shadowCameraLeft: -7;
                      shadowCameraRight: 5;
                      shadowCameraBottom: -5;
                      shadowCameraTop: 5;"
               id="light"
               target="letter"
               position="-5 3 1.5"></a-light>

      <a-plane height="15" width="15" position="0 0 -3" rotation="-90 0 0"
               shadow="receive: true"
               ar-shadows="opacity: 0.3"
               visible="false"></a-plane>
    </a-scene>

    
    <script>
      function setSize(scale) {
        document.getElementById('letter').setAttribute('scale', {x: scale, y: scale, z: scale});
      }
      document.getElementById('btn_full').onclick = setSize.bind(this, 1);
      document.getElementById('btn_half').onclick = setSize.bind(this, 0.5);
      document.getElementById('btn_quarter').onclick = setSize.bind(this, 0.25);
    </script>

    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
